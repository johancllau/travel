<body>
	<h3 align="center">Form Daftar</h3>
	<form = name="form-Daftar" action="save_user.php" method="post">
		<table border="0" align="center" cellpadding="10">
			<tr>
				<td><label for="Nama">Nama</label></td>
				<td><input type="text" name="nama" id="Nama" placeholder="Nama"></td>
			</tr>
			<tr>
				<td><label for="E-mail">E-mail</label></td>
				<td><input type="email" name="email" id="E-mail" placeholder="yohak@gmail.com"></td>
			</tr>
			<tr>
				<td><label for="Username">Username</label></td>
				<td><input type="text" name="username" id="Username" placeholder="username"></td>
			</tr>
			<tr>
				<td><label for="Password">Password</label></td>
				<td><input type="password" name="password" id="Password" placeholder="password"></td>
			</tr>
			<tr>
				<td><label for="Gender">Gender</label></td>
				<td>
					<input type="radio" name="gender" value="pria" checked="true">Pria
					<input type="radio" name="gender" value="wanita">Wanita
				</td>
			</tr>
			<tr>
				<td><label for="Alamat">Alamat</label></td>
				<td>
					<textarea name="alamat" id="Alamat" maxlength="1000" placeholder="Alamat">
					</textarea>
				</td>
			</tr>
			<tr>
				<td><label for="No-telp">No.Telp</label></td>
				<td><input type="text" name="notelp" id="No-telp" placeholder="082237xxxxxxx"></td>
			</tr>
			<tr>
				<td><label for="Hak-Akses">Hak Akses</label></td>
				<td>
					<select name="status">
						<option value="0">User Member</option>
						<option value="1">Admin</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" name="cancel" value="Cancel" align="center" onclick="self.history.back()" class="btn btn-danger">
					<input type="reset" name="reset" value="Reset" align="center" class="btn btn-success">
					<input type="submit" name="daftar" value="Daftar" align="center" class="btn btn-primary">
				</td>
			</tr>
		</table>
	</form>
